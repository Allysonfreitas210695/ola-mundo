<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colacar imagem</title>
</head>
<body>
    <!--para colocamos uma imagem termos que usar uma tag chamada de img,a imagem pode ser a 
        esta no mesmo diretorio ou seja na mesma pasta do seu projeto ou usar a URL do BROWSER-->
    <!--imagem na URL-->
    <img src="https://www.jsdotgit.com/js-small.gif" alt="foto de um programador">
    <!--imagem no mesmo diretorio-->
    <img src="o-que-e-html.webp" alt="foto interativa">
    <!--umas das formas de ultizar a imagem no HTML-->
</body>
</html>
