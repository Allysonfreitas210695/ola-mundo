<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando tabelas e tags de aspas e comando fixo</title>
</head>
<body>
    <!--  <p>Podemos marcar comandos e códigos fonte como a tag <code>window.document.getElementById()</code> 
        formatado com uma fonte de espaçamento fixo por padrão.</p>-->
        <!--tambem podemos ultizar a tag q que serva para colocar aspas-->
    <p><code>vamos</code> <q> lá aluno</q></p>
    <!--criando uma tabela-->
      <table border="1">
       <tr>
        <td>nome</td>
        <td>sexo</td>
        <td>idade</td>
        <td>cidade</td>
       </tr>
      </table><br>
      <!--segunda tabela-->
         <table border="2">
         <tr>
            <td>qual estado</td>
            <td>nacionalidade</td>
         </tr>
        </table>
        <!--outra coisa o tipoda borda vc pode altera o tipo ex: 1,2,3,4-->
</body>
</html>
