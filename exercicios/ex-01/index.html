<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags o basico</title>
</head>
<body>
    <!--hj veremos tags p, strong, em, br, hr.... -->
    <!-- tags p serve paragrafo ex:motem que neste exemplo um fica em baixo do outro-->
    <p>bruno,</p>
    <p>alice e</p>
    <p>pedro.</p>
    <!--tags strong e um tipo de negrito assim como as tags em, i, b-->
    <!--já br pula a linha  e hr pula faz uma linha-->
     <strong>deus é bom o tempo todo</strong><hr>
     <em>deus é bom o tempo todo</em><hr>
     <i>deus é bom o tempo todo</i> <br>
     <b>deus é bom o tempo todo</b> <br>
     <!--alem dessas tem outras-->
</body>
</html>
